# Example configuration (planned)
input:
  corpus_file: "path/to/corpus.txt"
  encoding: "UTF-8"
  ucimark: "****"   # UCI separator marker (default IRaMuTeQ style). Alternative modes may be supported.
preprocess:
  lowercase: true
  remove_numbers: false
  remove_punct: true
segmentation:
  method: "char"    # "char" | "token"
  uce_size: 40
  douce: true       # "soft" splitting: prefer punctuation boundaries when possible
lexique:
  language: "fr"    # fr | pt | en | ...
  file: null        # optional path to lexique_*.txt
analysis:
  stats: true
  specificities_ca: true
  labbe_distance: true
  reinert_chd: true
  similitude: true
  wordcloud: true
output:
  dir: "outputs/run1"
  seed: 123
